language: python
sudo: false
os: linux
dist: trusty
branches:
  only:
    - master
cache:
  directories:
    - "${TRAVIS_BUILD_DIR}/deps"
git:
  submodules: false
matrix:
  include:
    - env:
        - COMPILER=g++-7
        - BUILD_TYPE=Release
        - RUN_CTESTS=false
      addons:
        apt:
          packages:
            - g++-7
            - python3.6
            - python3.6-dev
          sources:
            - deadsnakes
            - ubuntu-toolchain-r-test
      python: 3.6
before_install:
  - export CXX=$COMPILER
  - "$COMPILER --version"
  - python --version
  - python -m pip install codecov
install:
  - python setup.py install
script:
  - "(cd test ; bash run_test.sh)"
after_success:
  - codecov
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    skip_existing: true
    on:
      branch: master

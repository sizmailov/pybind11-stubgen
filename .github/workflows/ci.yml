name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - expand-ci-matrix # TODO: REMOVE

jobs:

  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements-dev.txt
      - name: Run isort
        run: isort --check --profile=black --diff ./pybind11_stubgen
        if: ${{ failure() ||  success() }}
      - name: Run black
        run: black --diff ./pybind11_stubgen
        if: ${{ failure() ||  success() }}
      - name: Run flake8
        run: |
          flake8 \
            --max-line-length=88 \
            --extend-ignore=E203 \
            --extend-exclude=venv/,.pytest_cache/,.ipynb_checkpoints/,tests/,tmp/,build/
        if: ${{ failure() ||  success() }}

  tests:
    name: "ðŸ ${{ matrix.python }} â€¢ pybind-${{ matrix.pybind11-branch }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pybind11-branch: [ "master" ]
        python:
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
          - "3.7"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Update CMake
        uses: jwlawson/actions-setup-cmake@v1.13

      - name: Setup annotations on Linux
        if: runner.os == 'Linux'
        run: python -m pip install pytest-github-actions-annotate-failures

      - name: Install requirements
        run: pip install -r "./tests/stubs/python-${{ matrix.python }}/requirements.txt"

      - name: Install pybind11-stubgen
        run: pip install .

      - name: Run tests
        shell: bash
        run: >
          ./tests/run-tests.sh \
            --pybind11-branch "${{ matrix.pybind11-branch }}" \
            --stubs-sub-dir   "stubs/python-${{ matrix.python }}/pybind11-${{ matrix.pybind11-branch }}" \
